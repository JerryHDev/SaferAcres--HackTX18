<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="../img/poolIcon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="SaferAcres">

  <title>Home | SaferAcres</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/home.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/animate.css" media="screen,projection" />
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript" src="js/home.js"></script>

</head>
<body class="color-page2">
    <div class="row">
      <div class="col m6 s6">
        <div class="white-text">
        </div>
      </div>
    </div>
    <div class="container">
      <h1 class="white-text heavy " style="font-weight: 900; "><b>SaferAcres</b></h1>
    </div>
    <div class="row">
      <div class="col s12 m4 push-m1">
        <div class="hide-on-small-only">
          <h5 class="white-text heavy" style="font-weight: 900; font-size: 28px; padding-top: 20px;"><b>Making you smarter and safer.</b></h5></div>
        <div class="hide-on-med-and-up">
          <h5 class="white-text heavy" style="font-weight: 900; font-size: 18px; padding-top: 20px;"><b>Making you smarter and safer.</b></h5><br><br><br><br><br><br></div>
      </div>
      <div class="col s12 m3 push-m4 center">
        <div class="card white hoverable center z-depth-5" style="margin-top: -50px;">
          <div class="card-content black-text">
            <span class="card-title center heavy-text"><h5 style="font-weight: 900;">Sign In</h5></span>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Student Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <a class="waves-effect waves-light btn cyan" style="border-radius: 20px;" onclick="login()">Login</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
<script type="text/javascript" src="js/materialize.min.js"></script>
</html>
